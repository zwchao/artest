	//////////////////////////////////////////////////////////////////////////////////
	//		Init

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});

  //var h = screen.height;
	var w = 640;
  var h = 480;
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( w, h );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam
		sourceType : 'webcam',

	})

	arToolkitSource.init(function onReady(){
		onResizeElement()
	})

	// handle resize
	window.addEventListener('resize', function(){
		onResizeElement()
	})
	function onResizeElement(){
		arToolkitSource.onResizeElement()
		arToolkitSource.copyElementSizeTo(renderer.domElement)
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
		}
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////


	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		//cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../resources/data/camera_para.dat',
		cameraParametersUrl: '../../resources/data/camera_para.dat',
		detectionMode: 'mono',
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )

		// update scene.visible if the marker is seen
		scene.visible = camera.visible
	})

	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////

	// init controls for camera
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {

		//patternUrl : '../../resources/data/noise-noise.patt',
		patternUrl : '../../resources/data/patt.hiro',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})
	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	scene.visible = false

	// instantiate a loader
	var loaderSvg = new THREE.SVGLoader();
	// load a SVG resource
	loaderSvg.load(
		// resource URL
		//'../resources/data/hexagon.svg',
		'../resources/data/simple-rect.svg',
		// called when the resource is loaded
		function ( data ) {

			var paths = data.paths;
			var group = new THREE.Group();

			for ( var i = 0; i < paths.length; i ++ ) {

				var path = paths[ i ];
				//var fillColor = path.userData.style.fill;

				var material = new THREE.MeshBasicMaterial( {
					color: path.color,
					side: THREE.DoubleSide,
					depthWrite: false,
					//stroke: path.stroke
				} );
				var widthR = path.width;
				console.log(path);

				var shapes = path.toShapes( true );

				for ( var j = 0; j < shapes.length; j ++ ) {

					var shape = shapes[ j ];
					var geometry = new THREE.ShapeBufferGeometry( shape );
					mesh = new THREE.Mesh( geometry, material );
					mesh.rotation.x = -0.5*Math.PI;
					mesh.position.x = -1;
					mesh.position.y = -1;
					mesh.position.z = 1;
					mesh.scale.x = .03;
					mesh.scale.y = .03;
					mesh.scale.z = .03;
					group.add( mesh );

				}

			}

			scene.add( group );

		},
		// called when loading is in progresses
		function ( xhr ) {

			console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

		},
		// called when loading has errors
		function ( error ) {

			console.log( 'An error happened' );

		}
	);

	var texture = new THREE.TextureLoader().load( '../../resources/data/textures/flower02.png' );

	var billboard = new THREE.PlaneGeometry(1,1,1,1);

	mesh2.scale.x = 2.1;
	mesh2.scale.y = 2.1;
	mesh2.scale.z = 2.1;
	scene.add(mesh2);

	var t;
	var loader = new THREE.FontLoader();
	loader.load( '../../resources/fonts/helvetiker_regular.typeface.json', function ( font ) {

		var xMid, text;

		var textShape = new THREE.BufferGeometry();

		var color = 0x0000cc;

		var matDark = new THREE.LineBasicMaterial( {
			color: color,
			side: THREE.DoubleSide
		} );

		var matLite = new THREE.MeshBasicMaterial( {
			color: color,
			transparent: true,
			opacity: 0.5,
			side: THREE.DoubleSide
		} );

		//var message = "art poetry";
		function createMessage(t){
			var message = ['a','r','t',' ','p','o','e','t','r','y'];
			var data = [];
			var finalMessage = [];
			for (var x = 0; x < message.length; x++){
				data[x] = (message[x].charCodeAt(0) - 97) + Math.floor(Math.abs(simplex.noise(x,t)*2));
				finalMessage[x] = String.fromCharCode(97 + data[x]);
			}
			var out = finalMessage.join();
      return out.split(',').join('')

		}

		//var t = 0.5;
		console.log(t);
		var sms = createMessage(t);
		var shapes = font.generateShapes( sms, 2, 2 );

		var geometry = new THREE.ShapeGeometry( shapes );
		geometry.computeBoundingBox();
		geometry.verticesNeedUpdate = true;

		xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

		geometry.translate( xMid, 0, 0 );

		// make shape ( N.B. edge view not visible )

		textShape.fromGeometry( geometry );

		text = new THREE.Mesh( textShape, matLite );
		//text.geometry.needsUpdate = true;
		text.rotation.x=-0.5*Math.PI;
		text.scale.x=0.1;
		text.scale.y=0.1;
		text.scale.z=0.1;
		text.position.z = - 1.5;
		scene.add( text );

		// make line shape ( N.B. edge view remains visible )

		var holeShapes = [];

		for ( var i = 0; i < shapes.length; i ++ ) {

			var shape = shapes[ i ];

			if ( shape.holes && shape.holes.length > 0 ) {

				for ( var j = 0; j < shape.holes.length; j ++ ) {

					var hole = shape.holes[ j ];
					holeShapes.push( hole );

				}

			}

		}

		shapes.push.apply( shapes, holeShapes );


	} ); //end load function

	//events

	document.addEventListener( 'touchstart', onDocumentTouchStart, false );

	function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					//mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					//targetRotationOnMouseDown = targetRotation;

				}

			}
	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		var time = Date.now() * 0.001;
		//mesh2.rotation.z = time;
		//mesh.rotation.z = time;
		//console.log(time);
		var time2 = Date.now() * 0.00005;
		var h = ( 360 * ( 1.0 + time2 ) % 360 ) / 360;
		t = h;
		//text.rotation.z = time;
		//sms = createMessage(t);
		//console.log(t);
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script>
